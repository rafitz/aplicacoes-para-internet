<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML E CSS: tags e e atributos principais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<!-- Body é a tag que contém elementos visuais-->
<body> 
    <h1 class="title">
        <img src="logo-unifran-1.png" width="10%">
    </h1>

    <div class="container">
        <h3>Alunos da Ciência da Computação:</h3>
        <ul>
            <li>Dr Rafael</li>
            <li>Dr Luiz</li>
            <li>Dr Leonardo</li>
        </ul>
        <h3>Descrição deles:</h3>
        <ul>
            <li>Mestres em computaria</li>
        </ul>
    </div>


</body>
</html>
